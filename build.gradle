apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
	compile 'com.paulhammant:ngwebdriver:0.9'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
	compile group: 'commons-io', name: 'commons-io', version:'2.4'
	compile 'com.relevantcodes:extentreports:2.+'
    compile 'org.testng:testng:6.9.10'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'junit', name: 'junit', version:'4.11'
    
    
    compile group: 'com.jayway.restassured', name: 'rest-assured', version:'2.9.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.7.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.7.5'
    
}